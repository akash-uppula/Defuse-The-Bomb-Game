<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defuse The Bomb Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="timer-container d-flex flex-column justify-content-center align-items-center">
      <div>
        <input type="text" class="user-input" id="defuser" placeholder="Enter a number [1-100]" />
        <br />
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/time-bomb-img.png" alt="Time bomb" class="bomb-image"/>
        <p class="timer-display" id="timer">25</p>
        <p class="game-result" id="gameResult"></p>
        <br>
        <button id="resetBtn" style="display: none;" class="btn btn-success">Reset Game</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
